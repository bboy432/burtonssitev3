<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Data Viewer</title>
</head>
<body>
  <h1>info</h1>
  <div id="data"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxSWhkItK6LzCOGB6n3lOHGRHMhpgkAaw1RaNOTrz4y-reriu0lyPiyhWcrq25v1S7b/exec')
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').innerHTML = `Money spent: $${data.number1}, Money left: $${data.number2}`;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
